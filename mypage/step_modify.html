<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url("../css/style.css");
  </style>
  <link type="text/css" rel="stylesheet" href="../css/slick.css"/>

  <script type="text/javascript" src="../JS/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../JS/slick.min.js"></script>
  <script type="text/javascript" src="../JS/common.js"></script>
  <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
  <title>마이페이지</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap editodo_step_modify">
    <div w3-include-html="../include/header.html"></div>

    <div class="container">
      <div class="editodo_inner side_pd">
        <section class="section_choose">
          <h3 class="title">모드 선택</h3>
          <ul class="slick_list layout_option mode">
            <li><button type="button" class="btn_option lightmode">라이트</button></li>
            <li><button type="button" class="btn_option darkmode">다크</button></li>
            <li class="on"><button type="button" class="btn_option">시스템 모드</button></li>
          </ul>
        </section>

        <section class="section_choose">
          <h3 class="title">스타일 선택</h3>
          <ul class="slick_list layout_option theme">
            <li><button type="button" class="btn_option style_simple">심플</button></li>
            <li class="on"><button type="button" class="btn_option style_round">라운드</button></li>
            <li><button type="button" class="btn_option style_skitch">스케치</button></li>
            <li><button type="button" class="btn_option style_kitsch">키치</button></li>
          </ul>
        </section>

        <section class="section_choose">
          <h3 class="title">색상 선택</h3>
          <ul class="slick_list layout_option color">
            <li>
              <button type="button" class="btn_option palette_simple">
                <span style="background-color: #f5f5f5;">#f5f5f5</span>
                <span style="background-color: #222;">#222</span>
              </button>
            </li>
            <li>
              <button type="button" class="btn_option palette_mincho">
                <span style="background-color: #D8F0EF;">#D8F0EF</span>
                <span style="background-color: #997B6A;">#997B6A</span>
              </button>
            </li>
            <li class="on">
              <button type="button" class="btn_option palette_lemon">
                <span style="background-color: #FFF3CA;">#FFF3CA</span>
                <span style="background-color: #F3637D;">#F3637D</span>
              </button>
            </li>
            <li>
              <button type="button" class="btn_option palette_green">
                <span style="background-color: #F3FEF0;">#F3FEF0</span>
                <span style="background-color: #228262;">#228262</span>
              </button>
            </li>
            <li>
              <button type="button" class="btn_option palette_pinky">
                <span style="background-color: #FFD8E7;">#FFD8E7</span>
                <span style="background-color: #FA6EA5;">#FA6EA5</span>
              </button>
            </li>
          </ul>

          <div class="layout_sample">
            <div class="sample_preview">
              <div class="todolist_table" w3-include-html="../include/sample_skin.html"></div>
            </div>
          </div>
        </section>

        <div class="bottom_btn_group">
          <button type="button" class="btn btn_main full">적용하기</button>
        </div>
      </div>
    </div>

    <div class="editodo_fnb" w3-include-html="../include/fnb.html"></div>

  </div>
</body>
</html>

<script>
  w3.includeHTML();
</script>
