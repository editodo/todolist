server {
    listen 80;
    server_name editodo.com www.editodo.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name editodo.com www.editodo.com;

    ssl_certificate /etc/letsencrypt/live/editodo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/editodo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend (Static Files - React Native Web Build)
    location / {
        root /var/www/editodo/web-build; # Correct path after deployment
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API (Reverse Proxy)
    location /api {
        proxy_pass http://localhost:8080; # Node.js Server Port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
