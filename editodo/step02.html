<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url("../css/style.css");
  </style>
  <link type="text/css" rel="stylesheet" href="../css/swiper.css"/>

  <script type="text/javascript" src="../JS/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../JS/swiper.js"></script>
  <script type="text/javascript" src="../JS/common.js"></script>
  <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
  <title>테마선택</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap editodo_step">

    <div class="container">
      <div class="editodo_inner side_pd">
        <ul class="step_process on step2">
          <li>
            <span class="step_count"></span>
            <span class="step_name">모드선택</span>
          </li>
          <li class="on">
            <span class="step_count"></span>
            <span class="step_name">테마선택</span>
          </li>
          <li>
            <span class="step_count"></span>
            <span class="step_name">색상선택</span>
          </li>
          <li>
            <span class="step_count"></span>
            <span class="step_name">선택확인</span>
          </li>
        </ul>

        <section class="section_choose">
          <h3 class="title">내 마음에 드는<br>테마를 골라볼까요?</h3>
          <p class="subtitle">
            나중에 마이페이지에서 수정할 수 있어요.<br>
            더 많은 테마는 E-T에서 열심히 준비 중이에요!
          </p>

          <div class="swiper-container option">
            <ul class="swiper-wrapper layout_option theme">
              <li class="swiper-slide"><button type="button" class="btn_option style_simple">심플</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option style_round">라운드</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option style_skitch">스케치</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option style_kitsch">키치</button></li>
            </ul>
          </div>

          <div class="layout_sample">
            <p class="caption">테마 미리보기</p>
            <div class="sample_preview"> 
              <div class="todolist_table" w3-include-html="../include/sample_skin.html"></div>
            </div>
          </div>
        </section>

        <div class="bottom_btn_group horzion">
          <button type="buttton" onclick="location.href='step01.html'" class="btn btn_prev">이전</button>
          <button type="buttton" class="btn btn_main">다음</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>

<script>
$('.btn_main').on('click', function(){
  if($('.swiper-slide').hasClass('on')){
    location.href='step03.html'
  } else {
    alert('테마를 골라주세요.');
  }
});

w3.includeHTML();
</script>
