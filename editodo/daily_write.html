<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url("../css/style.css");
  </style>
  <link type="text/css" rel="stylesheet" href="../css/slick.css"/>
  <link type="text/css" rel="stylesheet" href="../css/swiper.css"/>

  <script type="text/javascript" src="../JS/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../JS/slick.min.js"></script>
  <script type="text/javascript" src="../JS/swiper.js"></script>
  <script type="text/javascript" src="../JS/common.js"></script>
  <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
  <title>하루일기</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap editodo_daily">
    
    <div class="container">
      <!-- S: edito_inner -->
      <div class="editodo_inner side_pd">
        <div class="date_header">
          <button type="button" class="btn_arrow prev"><span class="visuallyhidden">이전</span></button>
          <p class="date_now"><span class="year"></span>.<span class="month"></span>(<span class="week"></span>)</p>
          <button type="button" class="btn_arrow next"><span class="visuallyhidden">다음</span></button>
        </div>

        <h2 class="tit">오늘 하루를 기록해요.</h2>
        <textarea class="record_area" placeholder="투두리스트는 잘 지켜졌는지, 기분은 어떤지 적어봐요."></textarea>
        <div class="record_sammary">
          <p class="txt">오늘 하루 요약 스티커</p>
          <div class="swiper-container emoji">
            <ul class="swiper-wrapper sticker_emoji">
              <!-- <li class="swiper-slide" style="background-image: url('../images/emoji/emoji_face1.svg')"></li> -->
            </ul>
          </div>
        </div>
        <div class="bottom_btn_group">
          <button type="buttton" class="btn btn_main full" onclick="location.href='daily.html'">기록 완료</button>
        </div>
      </div>
      <!-- E: editodo_inner -->
    </div>

    <div class="editodo_fnb" w3-include-html="../include/fnb.html"></div>
  </div>

</body>
</html>
<script>
const emojiList = document.querySelector('.sticker_emoji')


for(let i = 1; i <= 10; i++){ //이모지 저장된 갯수만큼 li 노출
  const li = document.createElement('li');
  emojiList.append(li);
  
  li.classList.add('swiper-slide');
  li.style= `background-image:url(../images/emoji/emoji_face${i}.svg)` 
} 

$(document).on('click', '.swiper-container .swiper-slide', function(e){
  $(this).addClass('on');
  $(this).siblings().removeClass('on');
})

w3.includeHTML();
    
</script>
