<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url("../css/style.css");
  </style>
  <link type="text/css" rel="stylesheet" href="../css/slick.css"/>

  <script type="text/javascript" src="../JS/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../JS/slick.min.js"></script>
  <script type="text/javascript" src="../JS/common.js"></script>
  <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
  <title>하루일기</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap">

    <div class="container editodo_daily">
      <!-- S: edito_inner -->
      <div class="editodo_inner side_pd">
        <div class="date_header">
          <button type="button" class="btn_arrow prev"><span class="visuallyhidden">이전</span></button>
          <p class="date_now"><span class="year"></span>.<span class="month"></span>(<span class="week"></span>)</p>
          <button type="button" class="btn_arrow next"><span class="visuallyhidden">다음</span></button>
        </div>

        <h2 class="tit">오늘 하루를 기록해요.</h2>
        <pre class="record_area">
오늘은
투두 열시미 쓰고 2개는 지켰다

난
밥오다






textarea 입니다
하ㅏ하하하

ㅎ
ㅎ
        </pre>
        <div class="record_sammary">
          <p class="txt">오늘 하루 요약 스티커</p>
          <ul class="sticker_emoji">
          </ul>
        </div>
        <div class="bottom_btn_group">
          <button type="buttton" class="btn btn_main full" onclick="location.href='daily_write.html'">기록 수정</button>
        </div>
      </div>
      <!-- E: editodo_inner -->
    </div>

    <div class="editodo_fnb" w3-include-html="../include/fnb.html"></div>
  </div>
</body>
</html>
<script>
const emojiList = document.querySelector('.sticker_emoji')

for(let i = 1; i <= 10; i++){ //이모지 저장된 갯수만큼 li 노출
  const li = document.createElement('li');
  emojiList.append(li);
  
  li.style= `background-image:url(../images/emoji/emoji_face${i}.svg)` 
}

w3.includeHTML();
  
</script>
