<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url("../css/style.css");
  </style>
  <link type="text/css" rel="stylesheet" href="../css/swiper.css"/>

  <script type="text/javascript" src="../JS/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../JS/swiper.js"></script>
  <script type="text/javascript" src="../JS/common.js"></script>
  <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
  <title>테마선택</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap editodo_step">

    <div class="container">
      <div class="editodo_inner side_pd">
        <ul class="step_process on">
          <li class="on">
            <span class="step_count"></span>
            <span class="step_name">모드선택</span>
          </li>
          <li>
            <span class="step_count"></span>
            <span class="step_name">테마선택</span>
          </li>
          <li>
            <span class="step_count"></span>
            <span class="step_name">색상선택</span>
          </li>
          <li>
            <span class="step_count"></span>
            <span class="step_name">선택확인</span>
          </li>
        </ul>

        <section class="section_choose">
          <h3 class="title">내가 원하는<br>모드를 설정해요.</h3>
          <p class="subtitle">
            나중에 마이페이지에서 수정할 수 있어요.<br>
            아래 버튼을 눌러 적용해 보세요. 👇
          </p>
          <div class="swiper-container option">
            <ul class="swiper-wrapper layout_option mode">
              <li class="swiper-slide"><button type="button" class="btn_option lightmode">라이트</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option darkmode">다크</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option system">시스템 모드</button></li>
            </ul>
          </div>
        </section>

        <div class="bottom_btn_group">
          <button type="buttton" class="btn btn_main full">다음</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>

<script>
$('.btn_main').on('click', function(){
  if($('.swiper-slide').hasClass('on')){
    location.href='step02.html'
  } else {
    alert('테마를 골라주세요.');
  }
});

sessionStorage.clear();

w3.includeHTML();
</script>
